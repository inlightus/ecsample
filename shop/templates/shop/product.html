{% extends 'shop/base.html' %}

{% block content %}

<a href="{% url 'add_product' %}" class="btn btn-default"><i class="fas fa-plus-square fa-2x fa-fw"></i></a>
<a href="{% url 'edit_product' pk=product.pk %}" class="btn btn-default"><i class="fas fa-edit fa-2x fa-fw"></i></a>
<div clas="my-auto">
  <p>Product Name: {{ product.product }}</p>
  <p>Price: {{ product.price }} JPY</p>
  <p>Stock: {{ product.stock }} remains</p>
  <p>Description: {{ product.description }}</p>
  <p>Seller Info: {{ product.seller_name }}</p>
</div>

{% endblock%}
